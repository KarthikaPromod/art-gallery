<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }
    .art {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .art img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .art p {
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Art Gallery</h1>
  </header>
  <div class="gallery">
    <div class="art">
      <img src="https://picsum.photos/200/200?1" alt="Art 1">
      <p>Abstract Sunrise</p>
    </div>
    <div class="art">
      <img src="https://picsum.photos/200/200?2" alt="Art 2">
      <p>Ocean Dreams</p>
    </div>
    <div class="art">
      <img src="https://picsum.photos/200/200?3" alt="Art 3">
      <p>Golden Fields</p>
    </div>
  </div>
</body>
</html>
